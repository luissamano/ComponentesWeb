<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandLink value="Regresar"
                           action="#{controlMenu.irMenu()}"
                           ajax="false"/>
        </h:form>
        <p:separator/>
        <h3 style="margin-top:0">Basic</h3>
        <p:accordionPanel>
            <p:tab title="Godfather Part I">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="imagenes/img1.jpg" width="100" height="100" />
                    <h:outputText
                        value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part II">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="imagenes/img2.jpg" width="100" height="100" />
                    <h:outputText value="Francis Ford Coppola's legendary..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part III">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="imagenes/img3.jpg" width="100" height="100" />
                    <h:outputText value="After a break of more than 15 years..." />
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
    </h:body>
</html>
