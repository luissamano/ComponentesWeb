<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
    <h:form >  
        
    <p:growl id="messages"/>
 
    <p:menubar>  
        
             <p:submenu label="File" icon="ui-icon-document">
            <p:submenu label="New" icon="ui-icon-contact">
                <p:menuitem value="Project" url="#" />
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
 
        <p:submenu label="Edit" icon="ui-icon-pencil">
            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
 
        <p:submenu label="Help" icon="ui-icon-help">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="ui-icon-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        
        <f:facet name="options" >
                   
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout"
                             action="#{controlMenu.irMenu('regresar')}"
                             ajax="false"/>
        </f:facet>
    </p:menubar>
    
     
        
            
    <h2><p:clock /></h2>
    
    
    
    
         
    <h:panelGrid columns="2" cellpadding="10">
        <p:outputLabel for="advanced" value="Advanced:" /> 
        <p:themeSwitcher id="advanced" style="width:165px" effect="fade" var="t">
            <f:selectItem itemLabel="Choose Theme" itemValue="" />
            <f:selectItems value="[afterdark, afternoon, afterwork, aristo, black-tie, blitzer, bluesky, bootstrap, casablanca, cupertino, cruze, dark-hive, delta, dot-luv, eggplant, excite-bike, flick, glass-x, home, hot-sneaks, humanity, le-frog, midnight, mint-choc, omega, overcast, pepper-grinder, redmond, rocket, sam, smoothness, south-street, start, sunny, swanky-purse, trontastic, ui-darkness, ui-lightness, vader]" var="theme" itemLabel="" itemValue="" />
 
            <p:column>
                <h:outputText styleClass="ui-theme ui-theme-" style="display-block" />
            </p:column>
 
            <p:column>
                 
            </p:column>
        </p:themeSwitcher>
    </h:panelGrid>
    
    
    
    
    
    

    <p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true">
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>
 
 
        <p:column headerText="Brand">
            <h:outputText value="#{car.brand}" />
        </p:column>
 
        <p:column headerText="Color">
            <h:outputText value="#{car.color}" />
        </p:column>
    </p:dataTable>
    
    
    
    
    
    
     
    <p:stack icon="/resources/imagenes/MENUDOC/home.png" expanded="false">
        <p:menuitem value="Home" icon="resources/imagenes/MENUDOC/unnamed.png" url="#"/>
        <p:menuitem value="Music" icon="resources/imagenes/MENUDOC/music.png" url="#"/>
        <p:menuitem value="Video" icon="resources/imagenes/MENUDOC/video.png" url="#"/>
    </p:stack>

    
    
    
    
    
    
    <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
        <p:graphicImage name="galeria/#{image}" alt="Image Description for #{image}" title="#{image}"/>
    </p:galleria>

    
    

     </h:form>
        
        
    </h:body>
</html>
